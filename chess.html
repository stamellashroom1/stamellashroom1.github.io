    <body>
        <div class="leftMargin rightMargin">
            <h2>Chess</h2>
            <p>"Pass and play" style chess. Checks, pawn promotion and checkmate currently not working.</p>
            <div class="chessWrapper">
                <div class="boardWrapper">
                    <table id="board">
                        <tr><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td></tr>
                        <tr><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td></tr>
                        <tr><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td></tr>
                        <tr><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td></tr>
                        <tr><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td></tr>
                        <tr><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td></tr>
                        <tr><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td></tr>
                        <tr><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td></tr>
                    </table>
                </div>
                <div class="chessSidebar">
                    <div>
                        <h3>Moves</h3>
                        <table>
                            <tr><th style="width: 25%;">Move No.</th><th>White</th><th>Black</th></tr>
                        </table>
                    </div>
                    <br>
                    <span><button>Back</button><button>Forwards</button></span>
                    <br>
                    <span><input placeholder="Input game code..." style="width: 50px;"><button>Join</button></span>
                </div>
            </div>
        </div>
        <script src="chess.js"></script>
