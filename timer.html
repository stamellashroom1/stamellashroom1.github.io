    <body>
        <div class="leftMargin rightMargin">
            <h3 id="4">Length:</h3>
            <input type="range" min="1" max="60" id="3" value="240">
            <p id="1" style="font-size: 100px;"></p>
            <audio id="2" src="beep.mp3"></audio>
        </div>
    </body>
    <script>
        const e = document.getElementById("4");
        const d = document.getElementById("3");
        let interval = d.value * 10;
        const a = document.getElementById("1");
        e.textContent = `Length: ${Math.floor(interval / 60)}:${interval % 60 < 10 ? "0" + String(interval % 60) : interval % 60}`;
        d.addEventListener("input", () => {
            interval = d.value * 10;
            time = d.value * 10;
            e.textContent = `Length: ${Math.floor(interval / 60)}:${interval % 60 < 10 ? "0" + String(interval % 60) : interval % 60}`;
            a.textContent = `${Math.floor(interval / 60)}:${interval % 60 < 10 ? "0" + String(interval % 60) : interval % 60}`;
        });
        let time = interval;
        a.textContent = `${Math.floor(interval / 60)}:${interval % 60 < 10 ? "0" + String(interval % 60) : interval % 60}`;
        document.title = `Timer | ${Math.floor(interval / 60)}:${interval % 60 < 10 ? "0" + String(interval % 60) : interval % 60}`;
        setInterval(() => {
            time--;
            if (time === 0) {
                time = interval;
                document.getElementById("2").play();
            }
            let b = Math.floor(time / 60);
            let c = time % 60;
            if (c < 10) {
                c = "0" + String(c);
            }
            a.textContent = `${b}:${c}`;
            document.title = `Timer | ${b}:${c}`;
        }, 1000)
    </script>
